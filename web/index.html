<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Pump Status</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6PRGYY9WwpoNE8N6LVf4bg0WyHV4yI2BxlLKl/BsmhncT4M2J1d9oI9r2Cqq1j3Wlg3Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyASjmJqWLRLrAtezHWDBewQkaUD3Ljriqg",
      authDomain: "fuel-pump-status.firebaseapp.com",
      projectId: "fuel-pump-status",
      storageBucket: "fuel-pump-status.appspot.com",
      messagingSenderId: "679348107064",
      appId: "1:679348107064:web:b01433f5381d0840b473cd"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div id="loginDiv" class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
      <div id="error-message" style="color: red; display: none;"></div>
    </form>
  </div>

  <div id="appDiv" class="container" style="display:none;">
    <div class="navbar">
      <h1>Fuel Pump Status</h1>
      <button id="logoutButton">Logout</button>
    </div>
    <form id="dateRangeForm">
      <label for="fromDate">From:</label>
      <input type="date" id="fromDate" name="fromDate">
      <label for="toDate">To:</label>
      <input type="date" id="toDate" name="toDate">
      <button type="submit">Search</button>
    </form>
    <form id="customerSearchForm">
      <label for="customerId">Customer ID:</label>
      <input type="text" id="customerId" name="customerId" placeholder="Enter Customer ID">
      <button type="submit">Search</button>
    </form>
    <button id="fuelTypeButton"><i class="fas fa-gas-pump"></i> เลือกประเภทน้ำมัน</button>
    <div id="selectedFuelType">ประเภทน้ำมันที่เลือก: None</div>
    <table id="customerTable" class="customer-table">
      <!-- ตารางข้อมูลลูกค้าจะแสดงที่นี่ -->
    </table>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>เลือกประเภทน้ำมัน</h2>
      <ul id="fuelTypeList">
        <!-- ประเภทน้ำมันจะแสดงที่นี่ -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
